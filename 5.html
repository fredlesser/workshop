<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span class="left-arrow">
    <a href="4.html"><img src="arrow.svg" alt="left-arrow"></a>
  </span>
  <header class="header">
    <div class="header__branding"><img src="logo-s.svg" alt="Skalar logo" class="logo"></div>
  </header>
  <main>
    <h1>5. Løsningsforslag</h1>
    <ol>
      <li>Alle skriver så mange løsningsforslag som mulig på post-it lapper</li>
      <ul>
        <li>Fokus er på kvantitet ikke kvalitet</li>
        <li>Løsningen må være skrevet tydelig og selvforklarende</li>

    </div>
