<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oppgave 2</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span class="left-arrow">
    <a href="1.html"><img src="arrow.svg" alt="left-arrow"></a>
  </span>
  <header class="header">
    <div class="header__branding"><img src="logo-s.svg" alt="Skalar logo" class="logo"></div>
  </header>
  <main>
    <h1>2. Presentasjon av problemene</h1>
    <ol>
      <li>Hver deltager får 4 minutter for å presentere det de har skrevet</li>

    <div class="timer__controls">

    <div class="display">
      <span class="display__time-left" hidden>4:00</span>

    <audio src="cheering.wav" class="gong"></audio>
  </div>
  <span class="right-arrow">
    <a href="3.html"><img src="arrow.svg" alt="left-arrow"></a>
